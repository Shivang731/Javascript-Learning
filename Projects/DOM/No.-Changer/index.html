<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .body{
    background-color: black;
    color: #fff;
}
</style>


<body class="body">
  <h1>0</h1>
  <button id="increase-btn">Increase</button>
  <button id="reset-btn">Reset</button>
  <button id="decrease-btn">Decrease</button>
  

  <script>
    let count = 0;
    const h1 = document.querySelector('h1');
    const button1 = document.getElementById('increase-btn');
    const button2 = document.getElementById('decrease-btn');
    const button3 = document.getElementById('reset-btn');

    button1.addEventListener("click",function(){
      count++;
      h1.innerText = count;})

    button2.addEventListener("click",function(){
      count--;
      h1.innerText =count;
    })

    button3.addEventListener("click",function(){
      count = 0;
      h1.innerText =count;
    })
    
  </script>
</body>


</html>
